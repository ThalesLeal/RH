{% load static %}
<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>Leuname Aerroc Software</title>
	<link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
	<link rel="stylesheet" href="{% static 'css/materialdesignicons.min.css' %}">
	<link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>
<body>
	<div class="wrapper">
		<nav id="sidebar" class="bg-dark">
			<h1>Leuname Aerroc Software</h1>
			<ul class="components">
				<li>
					<a href="#relatoriosSubmenu" data-toggle="collapse" aria-expanded="false"><span class="mdi mdi-account-multiple mdi-24px"></span> Recursos Humanos</a>
					<ul class="collapse" id="relatoriosSubmenu">
						<li><a href="{% url 'funcionario' %}">Funcionário</a></li>
						<li><a href="#">Férias</a></li>
					</ul>
				</li>
				<li>
					<a href="#" class="logout"><span class="mdi mdi-power mdi-24px"></span> Sair (usuario)</a>
				</li>
			</ul>
		</nav>
		<div id="content">
			<a id="sidebarButton" class="btn btn-outline-dark btn-lg sidebarButton">
				<span class="mdi mdi-menu mdi-24px"></span>
			</a>
			{% block content %}
            {% endblock %}
		</div>
	</div>
	<script src="{% static 'js/jquery-3.2.1.slim.min.js' %}"></script>
	<script src="{% static 'js/popper.min.js' %}"></script>
	<script src="{% static 'js/bootstrap.min.js' %}"></script>
	<script type="text/javascript">
		$(document).ready(function () {
			$('#sidebarButton').on('click', function () {
				$('#sidebar').toggleClass('active');
			});
		});
	</script>
</body>
</html>
